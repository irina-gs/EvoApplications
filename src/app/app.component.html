<div class="container m-3">
    <div class="d-flex justify-content-center gap-3 mb-5" >
        <button type="button" (click)="startStreams()" [disabled]="!isEnableStartButton" class="btn btn-success btn-md">Запустить потоки данных</button>
        <button type="button" (click)="stopStreams()" [disabled]="!isEnableStopButton" class="btn btn-danger btn-md">Остановить потоки данных</button>
    </div>
    <div class="row row-cols-2 text-center">
        <div class="col">
            <div class="mb-4">
                <h3>Раздел 1</h3>
                <button type="button" (click)="stopCounterStream()" [disabled]="!isEnableStopButtonForCounter" class="btn btn-danger btn-sm">Остановить поток данных</button>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let num of counterArray">{{num}}</li>
            </ul>
        </div>
        <div class="col">
            <div class="mb-4">
                <h3>Раздел 2</h3>
                <button type="button" (click)="stopRandomNumbersStream()" [disabled]="!isEnableStopButtonForRandom" class="btn btn-danger btn-sm">Остановить поток данных</button>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let randomNum of randomNumbersArray">{{randomNum}}</li>
            </ul>
        </div>
    </div>
</div>
