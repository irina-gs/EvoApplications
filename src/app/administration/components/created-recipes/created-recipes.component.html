<div class="container">
    <h3 class="title">Созданные рецепты</h3>
    <div class="row">
        <div *ngFor="let recipe of recipeList" class="col-lg-3 col-12 p-3">
            <app-recipe-card 
                [image]="recipe.image"
                [title]="recipe.title"
                [text]="'Создан: ' + (recipe.createdOn | date:'d MMMM, HH:mm':'GMT+3')"
            ></app-recipe-card>
        </div>
    </div>
</div>
