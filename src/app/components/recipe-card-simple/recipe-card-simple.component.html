<a [routerLink]="['/recipes', recipe.id]" class="text-decoration-none">
    <div class="card d-flex flex-row">
        <div class="card-img">
            <img [src]="recipe.image" alt="Recipe image" class="img-fluid h-100 w-100">
        </div>
        <div class="card-body d-flex flex-column justify-content-between px-4 py-3">
            <h3 class="card-title">{{recipe.title}}</h3>
            <p class="card-author">От {{recipe.author?.firstName + ' ' + recipe.author?.lastName}}</p>
        </div>
    </div>
</a>
