<div class="container text-center">
    <div>
        <h1 class="title mb-4">Лучшие рецепты</h1>
        <p class="text col-md-6 mx-auto">На нашем сайте вы найдете лучшие рецепты, которые помогут вам создавать великолепные блюда и порадовать своих близких и гостей своим кулинарным мастерством.</p>
    </div>
    
    <div class="row justify-content-center">
        <div *ngFor="let recipe of shortRecipeList" class="col-md-4 col-12 mb-5 px-3">
            <div class="card-recipe h-100">
                <app-recipe-card [recipe]="recipe"></app-recipe-card>
            </div>
        </div>
    </div>

    <button [hidden]="isHidden" (click)="showMore()" class="btn-secondary-custom mt-4">Посмотреть еще</button>
</div>
