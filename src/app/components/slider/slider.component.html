<div class="slider-container d-flex align-items-center position-relative overflow-hidden">
    <div class="next-slide position-absolute start-0 translate-middle-x"></div>
    
    <div class="main flex-grow-1">
        <carousel [interval]="time" [noWrap]="false" [showIndicators]="false" [isAnimated]="true" class="carousel slide">
            
            <slide *ngFor="let recipe of recipeList" class="carousel-item">
                <div class="recipe-slide row">
                    
                    <div class="col-lg-6 col-12 d-flex flex-column justify-content-between p-5">
                        <div>
                            <h3 class="title mb-4">{{recipe.title}}</h3>
                            <p class="description pt-3">{{recipe.body}}</p>
                        </div>
                        <div>
                            <div class="d-flex flex-lg-row flex-column align-items-center">
                                <app-badge [image]="'../../../assets/images/recipe/icon-time.svg'" [text]="recipe.timeCooking + ' Минут'" class="badge px-3 py-2 me-3"></app-badge>
                                <app-badge *ngFor="let tag of recipe.tags" [image]="'../../../assets/images/recipe/icon-category.svg'" [text]="tag" class="badge px-3 py-2 me-3"></app-badge>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <app-user-card 
                                    [title]="recipe.author?.firstName + ' ' + recipe.author?.lastName"
                                    [text]="recipe.updatedOn  ?? '' | dateFormat" 
                                    [avatar]="recipe.author?.avatar ?? ''"
                                ></app-user-card>
                                <button [routerLink]="['/recipes', recipe.id]" class="btn-primary-custom">
                                    Посмотреть
                                    <img src="../../../assets/images/recipe/icon-play.svg" alt="Play" class="ms-3" width="24" height="24">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-12 p-0">
                        <img [src]="recipe.image" alt="Recipe image" class="image-slider h-100 w-100">
                    </div>
                </div>
            </slide>
        
        </carousel>
    </div>
    
    <div class="next-slide position-absolute end-0"></div>
</div>
