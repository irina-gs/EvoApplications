<div class="container">
    <h1 class="title">{{titlePage}}</h1>

    <form [formGroup]="form" (ngSubmit)="sendData()" class="form-container">
        
        <div>
            <h3 class="subtitle">Основная информация</h3>
            
            <div class="row">
                <div class="col-lg-4 col-12">
                    <label for="title" class="form-label">Название рецепта</label>
                </div>
                <div class="col-lg-6 col-12">
                    <input id="title" type="text" formControlName="title" class="form-control" [ngClass]="{'is-invalid': title?.invalid && (title?.dirty || title?.touched)}">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-12">
                    <label for="body" class="form-label">Краткое описание</label>
                </div>
                <div class="col-lg-6 col-12">
                    <textarea id="body" formControlName="body" rows="3" class="form-control" [ngClass]="{'is-invalid': body?.invalid && (body?.dirty || body?.touched)}"></textarea>
                    <p class="help-text pt-2">Опишите, о чем ваш рецепт</p>
                </div>
            </div>
        </div>

        <div>
            <h3 class="subtitle">Дополнительная информация</h3>

            <div class="row">
                <div class="col-lg-4 col-12">
                    <label for="tag" class="form-label">Категория</label>
                </div>
                <div class="col-lg-4 col-12">
                    <input id="tag" type="text" formControlName="tag" class="form-control" [ngClass]="{'is-invalid': tag?.invalid && (tag?.dirty || tag?.touched)}">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-12">
                    <label for="timeCooking" class="form-label">Время приготовления</label>
                </div>
                <div class="col-lg-4 col-12">
                    <input id="timeCooking" type="number" formControlName="timeCooking" class="form-control" [ngClass]="{'is-invalid': timeCooking?.invalid && (timeCooking?.dirty || timeCooking?.touched)}">
                </div>
            </div>

            <div formGroupName="foodValue">
                <div class="row">
                    <div class="col-lg-4 col-12">
                        <label for="proteins" class="form-label">Белки</label>
                    </div>
                    <div class="col-lg-6 col-12">
                        <input id="proteins" type="number" formControlName="proteins" class="form-control" [ngClass]="{'is-invalid': foodValue?.get('proteins')?.invalid && (foodValue?.get('proteins')?.dirty || foodValue?.get('proteins')?.touched)}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-12">
                        <label for="fats" class="form-label">Жиры</label>
                    </div>
                    <div class="col-lg-4 col-12">
                        <input id="fats" type="number" formControlName="fats" class="form-control" [ngClass]="{'is-invalid': foodValue?.get('fats')?.invalid && (foodValue?.get('fats')?.dirty || foodValue?.get('fats')?.touched)}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-12">
                        <label for="carbohydrates" class="form-label">Углеводы</label>
                    </div>
                    <div class="col-lg-4 col-12">
                        <input id="carbohydrates" type="number" formControlName="carbohydrates" class="form-control" [ngClass]="{'is-invalid': foodValue?.get('carbohydrates')?.invalid && (foodValue?.get('carbohydrates')?.dirty || foodValue?.get('carbohydrates')?.touched)}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-12">
                        <label for="calories" class="form-label">Калории</label>
                    </div>
                    <div class="col-lg-4 col-12">
                        <input id="calories" type="number" formControlName="calories" class="form-control" [ngClass]="{'is-invalid': foodValue?.get('calories')?.invalid && (foodValue?.get('calories')?.dirty || foodValue?.get('calories')?.touched)}">
                    </div>
                </div>
            </div>

        </div>

        <div>
            <h3 class="subtitle">
                Детальная информация<br>
                <span class="mt-1">Детально опишите шаги вашего рецепта</span>
            </h3>

            <div formArrayName="cookingSteps">
                <div *ngFor="let step of cookingSteps.controls; let i = index" [formGroupName]="i">
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <label [for]="'stepTitle' + i" class="form-label">Краткое действие</label>
                        </div>
                        <div class="col-lg-4 col-12">
                            <input [id]="'stepTitle' + i" type="text" formControlName="title" class="form-control" placeholder="Разогреть сковородку" [ngClass]="{'is-invalid': step.get('title')?.invalid && (step.get('title')?.dirty || step.get('title')?.touched)}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <label [for]="'stepDescription' + i" class="form-label">Описание</label>
                        </div>
                        <div class="col-lg-6 col-12">
                            <textarea [id]="'stepDescription' + i" formControlName="description" rows="3" class="form-control" placeholder="Разогреть сковородку. Затем положить туда репчатый лук" [ngClass]="{'is-invalid': step.get('description')?.invalid && (step.get('description')?.dirty || step.get('description')?.touched)}"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" (click)="addCookingStep()" class="btn-primary-custom">Добавить еще</button>
            </div>

        </div>

        <div>
            <h3 class="subtitle">Ингредиенты</h3>

            <div formArrayName="ingredients">
                <div *ngFor="let ingredient of ingredients.controls; let i = index" [formGroupName]="i">
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <label [for]="'ingredientTitle' + i" class="form-label">Название ингредиента</label>
                        </div>
                        <div class="col-lg-4 col-12">
                            <input [id]="'ingredientTitle' + i" type="text" formControlName="title" class="form-control" [ngClass]="{'is-invalid': ingredient.get('title')?.invalid && (ingredient.get('title')?.dirty || ingredient.get('title')?.touched)}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <label [for]="'ingredientDescription' + i" class="form-label">Описание</label>
                        </div>
                        <div class="col-lg-4 col-12">
                            <input [id]="'ingredientDescription' + i" type="text" formControlName="description" class="form-control" [ngClass]="{'is-invalid': ingredient.get('description')?.invalid && (ingredient.get('description')?.dirty || ingredient.get('description')?.touched)}">
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" (click)="addIngredient()" class="btn-primary-custom">Добавить еще</button>
            </div>

        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" [disabled]="form.invalid" class="btn-primary-custom">
                <img src="../../../assets/images/recipe-form/icon-mail.svg" alt="Mail" class="me-2" width="20" height="20">
                {{buttonTitle}}
            </button>
        </div>

    </form>
</div>
