<div class="container p-0">
    <h1 class="title mb-5">{{title}}</h1>
    <h3 *ngIf="subtitle" class="subtitle">{{subtitle}}</h3>

    <ul class="list-group list-group-flush">
        <li *ngFor="let item of items; let i = index" class="list-group-item d-flex">
            <a (click)="toggleCheck(i)"><img [src]="item.isCheck ? '../../../assets/images/recipe/icon-check.svg' : '../../../assets/images/recipe/icon-not-check.svg'" class="me-4" alt="Chek" width="24" height="24"></a>
            <div>
                <h3 [ngClass]="{'text-decoration-line-through title-check': item.isCheck, 'title': !item.isCheck}">{{isNumber ? (i + 1) + '. ' : ''}}{{item.title}}</h3>
                <p [ngClass]="{'text-decoration-line-through text-check': item.isCheck, 'text': !item.isCheck}">{{item.description}}</p>
            </div>
        </li>
    </ul>
</div>
