<div *ngIf="isShow" class="notification-container fixed-bottom">
    <div class="container d-flex justify-content-between align-items-center px-5 py-3">
        <div>
            <img src="../../../assets/images/notification/icon-footer.svg" alt="News" width="40" height="40">
            <span class="text mx-2">Хорошие новости! Мы открыли наш интернет-магазин</span>
        </div>
        <a (click)="hide()">
            <img src="../../../assets/images/notification/icon-dismiss-button-footer.svg" alt="Dismiss" width="24" height="24">
        </a>
    </div>
</div>
