<div class="d-flex flex-column">
    <div class="d-flex align-items-center">
        <img [src]="avatar" alt="Avatar" class="rounded-circle avatar me-3" width="40" height="40">
        <div class="text-start">
            <p class="user-name mb-0">{{title}}</p>
            <p class="user-text mb-0">{{text}}</p>
        </div>
    </div>
    <p *ngIf="comment" class="comment mb-0 mt-1">{{comment}}</p>
</div>
